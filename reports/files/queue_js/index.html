<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 *  @namespace	Queue
 */

/*jshint unused:false */

&#039;use strict&#039;;

var Queue = function() {

	/** @property	{Array} dataStore - an array of elements comprising a Queue  */
	this.dataStore = [];

	/** @property	{integer} total - total elements comprising a Queue  */
	this.total = 0;

	/** @property	{integer} ticket - current ticket number to issue  */
	this.ticket = 0;
};

/**
 * Method to Queue an element to the Queue
 *
 * @param {mixed} element being added to Queue
 *
 * @function	enqueue
 * @memberof	Queue
 *
 */
Queue.prototype.enqueue = function(element)
{
	if (typeof element !== &quot;undefined&quot;)
	{
		this.dataStore.push(element);
		this.total++;
		this.ticket++;
		return this.ticket;
	}

	return false;
};


/**
 * Method to remove an element from the Queue
 *
 * @function	dequeue
 * @memberof	Queue
 *
 * @returns		{boolean}
 */
Queue.prototype.dequeue = function()
{
	if (this.dataStore.length &gt; 0)
	{
		this.total--;
		return this.dataStore.shift();
	}

	return false;
};

/**
 * Method to retrieve element in front of Queue
 *
 * @function	front
 * @memberof	Queue
 *
 */
Queue.prototype.front = function()
{
	if (this.dataStore.length &gt;= 1)
	{
		return this.dataStore[0];
	}
	else
	{
		return 0;
	}
};

/**
 * Method to retrieve element in back of Queue
 *
 * @function	back
 * @memberof	Queue
 *
 */
Queue.prototype.back = function()
{
	return this.dataStore[this.dataStore.length - 1];
};

/**
 * Method to verify if Queue is empty
 *
 * @function	empty
 * @memberof	Queue
 *
 */
Queue.prototype.empty = function()
{
	if (this.dataStore.length === 0)
	{
		return true;
	}

	return false;
};

/**
 * Method to retrieve Queue as string with line breaks
 *
 * @function	toString
 * @memberof	Queue
 *
 * @returns		{string}
 */
Queue.prototype.toString = function()
{
	var string = &quot;&quot;;

	for (var i = 0; i &lt; this.dataStore.length; ++i)
	{
		string += this.dataStore[i] + &quot;\n&quot;;
	}

	return string;
};

if (typeof exports !== &quot;undefined&quot;)
{
	exports.create = function() {
		return new Queue();
	};
}</textarea>
